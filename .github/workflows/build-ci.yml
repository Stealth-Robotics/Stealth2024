name: Build CI

on:
  ["push", "pull_request"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        arguments: build

    - name: Spotless
      run: ./gradlew spotlessApply
